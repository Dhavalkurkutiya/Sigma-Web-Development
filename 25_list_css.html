
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav ul{
            background-color: #333;
            overflow: hidden;
            list-style-type: none;
            text-align: center;
        }
        nav ul li{
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        nav ul li:hover{
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
            <li>Gallery</li>
        </ul>
    </nav>
</body>
</html>
