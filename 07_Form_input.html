<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Input</title>
</head>
<body>
    <h1>Ragistration form</h1>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required><br><br>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" required><br><br>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" required><br><br>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" required><br><br>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" required><br><br>
        <label for="week">Week:</label>
        <input type="week" id="week" name="week" required><br><br>
        <label for="datetime-local">Datetime-local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" required><br><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required><br><br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" required><br><br>
        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio" required><br><br>
    </form>
</body>
</html>
