<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        width: 100px;
        height: 100px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }   

    </style>
    <title>Image Table Lisr</title>
  </head>
  <body>
    <h1>Images</h1>
    <img
      src="https://i.ibb.co/QQDS5LD/Screenshot-2024-04-16-213900.png"
      alt="Screenshot-2024-04-16-213900"
      border="0"
    />

    <table>
        <caption>Details</caption>
        <tr>
            <th>NAME</th>
            <th>Descrption</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>Dhaval</td>
            <td>Coder</td>
            <td>Admin</td>
        </tr>
        <tr>
            <td>Dhaval</td>
            <td>Coder</td>
            <td>Admin</td>
        </tr>
        <tr>
            <td colspan="2">Dhavalbhai</td>
            <td rowspan="2">Coder</td>
          
        </tr>
        <tr>
            <td>Dhaval</td>
            <td>Coder</td>
          
        </tr>
    </table>

    <h1>List</h1>
    <ul>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
        <li>List4</li>
        <li>List5</li>
    </ul>
    <ol type="A">
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
        <li>List4</li>
        <li>List5</li>
    </ol>
  </body>
</html>
