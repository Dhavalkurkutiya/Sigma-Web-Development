<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            display: inline-block;
            width: 45px;
            padding: 45px;
            margin: 45px;
            box-shadow: 1px 1px 5px 1px rgb(201, 195, 195);
            outline: 2px solid red;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am box
    </div>
</body>
</html>
